<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Todo app</title>

</head>
<body>
  <header id="header" class="light"> </header>
  <div class="container">
    <div class="title">
      <h1>TODO</h1>
      <img id="switcher" src="images/icon-moon.svg" onclick="dark()">
    </div>
    <form action="">
      <input type="text" id="task" name="task" placeholder="Type your task ..." autocomplete="off" minlength="5">
      <label>Choose priority :</label>
      <select id="priority" name="priority" required>
          <option value="todo" selected>To do</option>
          <option value="important">Important</option>
          <option value="v-important">Very Important</option>
          <option value="critical">Critical</option>
      </select>
    </form>
    <ul id="list" class="table-of-task"></ul>
    
    <div id="filter">
      <a onclick="showall()">All</a>
      <a onclick="active()">Active</a>
      <a onclick="completed()">Completed</a>
      <a onclick="clearcomplete()">Clear Completed</a>      
    </div>
        
      
    <div id="drag">
      Drag and drop to reorder list (Not active for now)
    </div> 
  </div>  
  <script src="main.js"></script>
</body>
</html>
